<div class="row">
	<div class="col s3">
		<table class="table">
        <thead>
          <tr>
              <th><h2 class="flow-text blue-text darken-2">Mon equipe</h2></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of myTeam.users">
            <td>{{user.nom}} {{user.prenom}}</td>
          </tr>
        </tbody>
      </table>
	</div>
	
	<div class="col s3">
    <h2 class="flow-text blue-text darken-2 ">Theme de la question</h2>
    <blockquote>
      Ceci est une question !
      </blockquote>
		<h2 class="flow-text blue-text darken-2 margintext">Question en cours</h2>
		<blockquote>
		Ceci est une question !
		</blockquote>
	</div>
	
	<div class="col s3">
    <h2 class="flow-text blue-text darken-2">Mes Tokens restant</h2>
    <blockquote>
      
        {{tokens}}
        </blockquote>
	</div>
	<div class="col s3">
		<table class="table">
        <thead>
          <tr>
              <th><h2 class="flow-text blue-text darken-2">Liste des intervenants :</h2></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of myTeam.users">
            <td>{{user.nom}} {{user.prenom}}</td>
          </tr>
        </tbody>
		</table>
	</div>
	
	<div class="col s6 offset-s3 ">
	
	</div>
	
	<div class="col s6 offset-s3 marginhisto">
		<table class="table striped">
        <thead>
          <tr>
              <th>Historique des questions</th>
              <th>Details ?</th>
          </tr>
        </thead>

        <tbody>
            <tr *ngFor="let request of myTeam.request">
                <td>{{request.titre}}</td>
                <td><a class="waves-effect blue darken-2 btn"><i class="material-icons left">forward</i></a></td>
              </tr>
        </tbody>
		</table>
	</div>
	
</div>
