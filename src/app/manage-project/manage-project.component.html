<div class="container body-content">
    <h2 class="flow-text blue-text darken-2">Liste des projets</h2>
    <p>
      <button (click)="openModal()" class="modal-trigger btn waves-effect blue darken-2 btn-co check_circle">Créer un nouveau projet</button>
    </p>
    
      <table class="table">
      <thead>
        <tr>
          <th>Nom du projet</th>
          <th>Nombre de jetons par équipe</th>
          <th>Groupe</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{ project.nom }}</td>
          <td>{{ project.tokenmax }}</td>
          <td>{{ project.group }}</td>
          <td><button id="projectId" class="modal-trigger btn waves-effect blue darken-2 btn-co check_circle" (click)="editProject(project._id)" >Editer</button></td>
          <td><button id="projectId" class="modal-trigger btn waves-effect blue darken-2 btn-co check_circle" (click)="deleteProject(project._id)" >Supprimer</button></td>

        </tr>
      </tbody>
      </table>
  </div>
     
  
  <!-- Modal Project Creation Structure -->
  <div id="modal1" class="modal top-sheet" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
    <div class="modal-content">    
      <h2 class="flow-text blue-text darken-2">Créer un nouveau projet :</h2>
      <form (submit)="createProject($event)">          
          <div class="form-group">
        <input type="text" name="projectname1" placeholder="Nom du projet" value="" />
          </div>
          <div class="form-group">
              <input type="text" name="tkn1" placeholder="Nombre de token à attribuer"/>
          </div>
          <div class = "row">
              <label>Groupe à ajouter :</label>
              <select materialize="material_select" [materializeSelectOptions]="selectOptions">
                  <option>I5 EPSI</option>
                  <option>I4 EPSI</option>
                  <option>B3 EPSI</option>
                  <option>B2 EPSI</option>
                  <option>B1 EPSI</option>
                  <option>WIS 3</option>
                  <option>WIS 2</option>
                  <option>WIS 1</option>
                </select>             
          </div>
          <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
          <input type="submit" value="Créer" (click)="closeModal()" class="btn btn-default blue darken-2" />
          <a class="btn waves-effect blue darken-2 btn-co" (click)="closeModal()">Retour à la liste</a>
              </div>
          </div>
      </form>
    </div>    
  </div>
